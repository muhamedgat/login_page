<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Page Login</title>
	<link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
	<div class="loginbox">
    <img src="img/logo.png" class="avatar">
        <h1 id="login">Login</h1>
        <form>
            <p id="user">Username</p>
            <input type="text"  name="input" placeholder="Enter Username" maxlength="10">
            <p>Password</p>
            <input type="password" id="password" name="" placeholder="Enter Password" maxlength="10">
            <input type="submit" id="zer" name="" value="Login">
            <a href="#" class="link">Lost your password?</a>
            <br>
            <a href="#">Don't have an account?</a>
        </form>
    </div>
</body>
</html>
